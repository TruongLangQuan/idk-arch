# You can put custom rules here
# Window/layer rules: https://wiki.hyprland.org/Configuring/Window-Rules/
# Workspace rules: https://wiki.hyprland.org/Configuring/Workspace-Rules/

# ######## Window rules ########

# Uncomment to apply global transparency to all windows:
# windowrulev2 = opacity 0.89 override 0.89 override, class:.*

# Disable blur for all xwayland apps
# windowrulev2 = noblur, xwayland:1

# ######## GLAVA #########
windowrulev2 = move 0 0, title:^(GLava)$
windowrulev2 = size 100% 100%, title:^(GLava)$
windowrulev2 = nofocus, title:^(GLava)$
windowrulev2 = float, title:^(GLava)$
windowrulev2 = noblur, title:^(GLava)$

# Kitty transparency
windowrulev2 = opacity 0.1, class:^(kitty)$